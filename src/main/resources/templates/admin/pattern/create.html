<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>근태패턴 추가</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">

<div class="max-w-4xl mx-auto bg-white p-6 border border-gray-300 rounded-md shadow">
  <h2 class="text-2xl font-bold mb-6">근태패턴 추가</h2>

  <form action="/admin/pattern/create" method="post" class="space-y-6">
    <!-- 근태패턴 코드와 이름 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="workPatternCode" class="block text-sm font-medium text-gray-700">근태패턴 코드</label>
        <input type="text" id="workPatternCode" name="workPatternCode"
               class="mt-1 block w-full rounded border border-gray-300 p-2" required>
      </div>
      <div>
        <label for="workPatternName" class="block text-sm font-medium text-gray-700">근태패턴 명</label>
        <input type="text" id="workPatternName" name="workPatternName"
               class="mt-1 block w-full rounded border border-gray-300 p-2" required>
      </div>
    </div>

    <!-- 요일별 근태코드 선택 -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div>
        <label for="monShiftCode" class="block text-sm font-medium text-gray-700">월요일</label>
        <select id="monShiftCode" name="monShiftCode"
                class="mt-1 block w-full rounded border border-gray-300 p-2">
          <option value="">선택</option>
          <option th:each="shift : ${shiftCodes}"
                  th:value="${shift.shiftCode}"
                  th:text="${shift.shiftName}">근태코드</option>
        </select>
      </div>
      <div>
        <label for="tueShiftCode" class="block text-sm font-medium text-gray-700">화요일</label>
        <select id="tueShiftCode" name="tueShiftCode"
                class="mt-1 block w-full rounded border border-gray-300 p-2">
          <option value="">선택</option>
          <option th:each="shift : ${shiftCodes}"
                  th:value="${shift.shiftCode}"
                  th:text="${shift.shiftName}">근태코드</option>
        </select>
      </div>
      <div>
        <label for="wedShiftCode" class="block text-sm font-medium text-gray-700">수요일</label>
        <select id="wedShiftCode" name="wedShiftCode"
                class="mt-1 block w-full rounded border border-gray-300 p-2">
          <option value="">선택</option>
          <option th:each="shift : ${shiftCodes}"
                  th:value="${shift.shiftCode}"
                  th:text="${shift.shiftName}">근태코드</option>
        </select>
      </div>
      <div>
        <label for="thuShiftCode" class="block text-sm font-medium text-gray-700">목요일</label>
        <select id="thuShiftCode" name="thuShiftCode"
                class="mt-1 block w-full rounded border border-gray-300 p-2">
          <option value="">선택</option>
          <option th:each="shift : ${shiftCodes}"
                  th:value="${shift.shiftCode}"
                  th:text="${shift.shiftName}">근태코드</option>
        </select>
      </div>
      <div>
        <label for="friShiftCode" class="block text-sm font-medium text-gray-700">금요일</label>
        <select id="friShiftCode" name="friShiftCode"
                class="mt-1 block w-full rounded border border-gray-300 p-2">
          <option value="">선택</option>
          <option th:each="shift : ${shiftCodes}"
                  th:value="${shift.shiftCode}"
                  th:text="${shift.shiftName}">근태코드</option>
        </select>
      </div>
      <div>
        <label for="satShiftCode" class="block text-sm font-medium text-gray-700">토요일</label>
        <select id="satShiftCode" name="satShiftCode"
                class="mt-1 block w-full rounded border border-gray-300 p-2">
          <option value="">선택</option>
          <option th:each="shift : ${shiftCodes}"
                  th:value="${shift.shiftCode}"
                  th:text="${shift.shiftName}">근태코드</option>
        </select>
      </div>
      <div>
        <label for="sunShiftCode" class="block text-sm font-medium text-gray-700">일요일</label>
        <select id="sunShiftCode" name="sunShiftCode"
                class="mt-1 block w-full rounded border border-gray-300 p-2">
          <option value="">선택</option>
          <option th:each="shift : ${shiftCodes}"
                  th:value="${shift.shiftCode}"
                  th:text="${shift.shiftName}">근태코드</option>
        </select>
      </div>
    </div>

    <!-- 저장 버튼 -->
    <div class="pt-4">
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        저장
      </button>
    </div>
  </form>
</div>
</body>
</html>
